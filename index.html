<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Food Recipe Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Food Recipe Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter food name"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <br />
        <div class="recipe" id="recipe"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/erikagogo" target="_blank">Erika Gogo</a>
        and is open-sourced on
        <a href="https://github.com/erikagogo/Recipe-generator" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://recipe-generatore.netlify.app/" target="_blank"
          >Netlify</a
        >. > >
      </footer>
      <script src="index.js"></script>
    </div>
  </body>
</html>
